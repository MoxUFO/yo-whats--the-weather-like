<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body class="bg-dark">
  <header>
    <h1 class="text-center bg-info pb-3"> The Weather Scoop </h1>
  </header>
  <main  class="pt-2 row">
    <div class=" col-3">
      <input class="form-control mb-2 bg-dark-subtle form-control-lg" type="text" placeholder="Location" id="location-input">
      <div class="d-grid gap-2">
      <button class="btn bg btn-outline-info " type="button" id="submit-button">Search</button>
      <hr class='text-primary'>
      <div id="button-parent" class="d-grid gap-2"></div>
    </div>
    </div>
  <div class="col-8">
      <div class=" card-body">
        <div class=" bg-dark-subtle card">
          <div class="card-body" id="current-day">
            <h5 class="card-title" id="display-date" >date</h5>
          </div>
        </div>
        <div class="col-12 text-info">
          <h5 class="">5 Day Forecast </h5> 
        </div>
        <div class="pt-1">
        <hr class="text-primary ">
        </div>
        <div class="row grid gap-0 column-gap-3 ms-1" id="card-parent">
       
        </div>
        
       </div>

       
  </div>
  
      
  <i class="https://openweathermap.org/img/wn/01d.png" ></i>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
